<div id="question_wrapper" class="content_wrapper" style="display: block;">

  <div class="answers_wrapper">
	  <div class="answer" ng-click="processReligious()">你祈禱獲得幫助</div>

	  <div class="answer" ng-click="processBrave()">你和他們戰鬥</div>
	  <div class="answer" ng-click="processBusiness()">你和他們協商</div>
  </div>
</div>
